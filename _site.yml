name: "REPOLINK"
exclude: [ "LICENSE", "README.md"]
navbar:
  title: "REPOLINK Sallybus"
  type: default
  left:
    - text: "Home"
      href: index.html
      icon: fa-home fa-lg
    - text: "Schedule"
      href: schedule.html
      icon: fa-calendar-alt fa-lg
    - text: "Assignments"
      href: assignments.html
      icon: fa-trophy fa-lg
  right:
